<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1>課題一覧</h1>
<h2 th:text="${complete}"></h2>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{/issues/creationForm}">作成</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>概要</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue : ${issueList}">
        <td th:text="${issue.id}">(id)</td>
        <td>
            <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">(summary)</a>
        </td>
        <td>
            <form action="#" th:action="@{/issues/deleteConfirm}" method="post">
                <input type="hidden" name="issueId" th:value="${issue.id}">
                <button type="submit">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
